{% extends 'layout.html' %}

{% block title %}Create Portfolio - InvestiBuddy{% endblock %}

{% block content %}
<h2>Create a New Portfolio</h2>
<form method="POST">
    <div class="mb-3">
        <label for="name" class="form-label">Portfolio Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <button type="submit" class="btn btn-success">Create Portfolio</button>
</form>
{% endblock %}
